name: Run Tests (job)

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  test:
    name: âš¡ Run tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_media_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: kidsloop
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Find node_modules cache
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Set up MinIO
        run: |
          docker run \
            -d \
            -p 80:9000 \
            -e "MINIO_ACCESS_KEY=minio" \
            -e "MINIO_SECRET_KEY=minio123" \
            minio/minio server /data
          docker run \
            -d \
            -p 6379:6379 \
            redis:alpine

      - name: Unit tests
        run: npm run coverage:unit
      - name: Upload unit test coverage to Codecov
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage_unit/
          fail_ci_if_error: false
          files: ./coverage_unit/lcov.info
          flags: unittests

      - name: Integration tests
        run: npm run coverage:integration
      - name: Upload integration test coverage to Codecov
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage_integration/
          fail_ci_if_error: false
          files: ./coverage_integration/lcov.info
          flags: integrationtests
